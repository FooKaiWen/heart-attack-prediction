<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .toggle-label {
            font-weight: normal;
            margin-left: 10px;
        }

        .form-switch .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 30px;
            background-color: #557d70;
            width: 0%;
            /* transition: width 2s ease; */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find Out Your Heart Health Risk ðŸ«€ Take Our Free Test!</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 form-container">
                <form id="prediction-form" method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="HadAngina" class="form-label">Did you experience any sudden squeezing, pressure, heaviness, tightness or pain in the chest before?</label>
                        <select class="form-select" id="HadAngina" name="HadAngina" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <!-- Age Category -->
                    <div class="mb-3">
                        <label for="AgeCategory" class="form-label">What is your age?</label>
                        <select class="form-select" id="AgeCategory" name="AgeCategory" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">Age 18 to 24</option>
                            <option value="1">Age 25 to 29</option>
                            <option value="2">Age 30 to 34</option>
                            <option value="3">Age 35 to 39</option>
                            <option value="4">Age 40 to 44</option>
                            <option value="5">Age 45 to 49</option>
                            <option value="6">Age 50 to 54</option>
                            <option value="7">Age 55 to 59</option>
                            <option value="8">Age 60 to 64</option>
                            <option value="9">Age 65 to 69</option>
                            <option value="10">Age 70 to 74</option>
                            <option value="11">Age 75 to 79</option>
                            <option value="12">Age 80 or older</option>
                        </select>
                    </div>

                    <!-- BMI -->
                    <div class="mb-3">
                        <label for="BMI" class="form-label">What is your BMI?</label>
                        <input type="number" class="form-control" id="BMI" name="BMI" step="0.1" required>
                    </div>

                    <!-- GeneralHealth -->
                    <div class="mb-3">
                        <label for="GeneralHealth" class="form-label">How is your general health?</label>
                        <select class="form-select" id="GeneralHealth" name="GeneralHealth" required>
                            <option value="" disabled selected>Select</option>
                            <option value="4">Excellent</option>
                            <option value="3">Very good</option>
                            <option value="2">Good</option>
                            <option value="1">Fair</option>
                            <option value="0">Poor</option>
                        </select>
                    </div>

                    <!-- PhysicalHealthDays -->
                    <div class="mb-3">
                        <label for="PhysicalHealthDays" class="form-label">How many days was your physical health good?</label>
                        <input type="number" class="form-control" id="PhysicalHealthDays" name="PhysicalHealthDays"
                            min="0" max="30" required>
                    </div>

                    <!-- MentalHealthDays -->
                    <div class="mb-3">
                        <label for="MentalHealthDays" class="form-label">How many days was your mental health good?</label>
                        <input type="number" class="form-control" id="MentalHealthDays" name="MentalHealthDays" min="0"
                            max="30" required>
                    </div>

                    <!-- SleepHours -->
                    <div class="mb-3">
                        <label for="SleepHours" class="form-label">How many hour did you sleep on average?</label>
                        <input type="number" class="form-control" id="SleepHours" name="SleepHours" min="0" max="24"
                            required>
                    </div>

                    <!-- Sex -->
                    <div class="mb-3">
                        <label for="Sex" class="form-label">What is your gender?</label>
                        <select class="form-select" id="Sex" name="Sex" required>
                            <option value="" disabled selected>Select</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>

                    <!-- LastCheckupTime -->
                    <div class="mb-3">
                        <label for="LastCheckupTime" class="form-label">How long ago was your last checkup?</label>
                        <select class="form-select" id="LastCheckupTime" name="LastCheckupTime" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">5 or more years ago</option>
                            <option value="1">Within past 5 years (2 years but less than 5 years ago)</option>
                            <option value="2">Within past 2 years (1 year but less than 2 years ago)</option>
                            <option value="3">Within past year (anytime less than 12 months ago)</option>
                        </select>
                    </div>

                    <!-- PhysicalActivities -->
                    <div class="mb-3">
                        <label for="PhysicalActivities" class="form-label">Do you usually perform physical
                            activities?</label>
                        <select class="form-select" id="PhysicalActivities" name="PhysicalActivities" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">

                        <select class="form-select" id="HadAsthma" name="HadAsthma" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HadSkinCancer" class="form-label">Did you have skin cancer before?</label>
                        <select class="form-select" id="HadSkinCancer" name="HadSkinCancer" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HadCOPD" class="form-label">Did you have chronic lung disease, like COPD
                            before?</label>
                        <select class="form-select" id="HadCOPD" name="HadCOPD" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HadDepressiveDisorder" class="form-label">Did you have depressive disorder
                            before?</label>
                        <select class="form-select" id="HadDepressiveDisorder" name="HadDepressiveDisorder" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HadKidneyDisease" class="form-label">Did you have kidney disease before?</label>
                        <select class="form-select" id="HadKidneyDisease" name="HadKidneyDisease" required>
                            <option value="" disabled selected>Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="TetanusLast10Tdap" class="form-label">Tetanus Shot in the Last 10 Years</label>
                        <select class="form-select" id="TetanusLast10Tdap" name="TetanusLast10Tdap" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">No, did not receive any tetanus shot in the past 10 years</option>
                            <option value="1">Yes, received tetanus shot, but not Tdap</option>
                            <option value="2">Yes, received tetanus shot but not sure what type</option>
                            <option value="3">Yes, received Tdap</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="CovidPos" class="form-label">Covid Positive</label>
                        <select class="form-select" id="CovidPos" name="CovidPos" required>
                            <option value="" disabled selected>Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                            <option value="2">Tested positive using home test without a health professional</option>
                        </select>
                    </div> -->

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
                {% if prediction %}
                <div class="result-container mt-4 bg-light text-center" id="predictionContainer">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="resultContainer">
                        <h5>Prediction Result:</h5>
                        <p>{{ prediction }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
